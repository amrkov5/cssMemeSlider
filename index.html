<!DOCTYPE html>
<html lang="en">
<head>

    <title>cssMemeSlider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="sl" id="s1" checked>
        <input type="radio" name="sl" id="s2">

            <div class="img-wrapper"><img src="./assets/img/1.jpg" alt=""></div>
            <div class="img-wrapper"><img src="./assets/img/2.jpg" alt=""></div>
            <div class="img-wrapper"><img src="./assets/img/2.jpg" alt=""></div>
            <div class="img-wrapper"><img src="./assets/img/2.jpg" alt=""></div>
        </div>
        <div class="text-wrapper">
            <div class="text">
                <span class="t t1">слайд 1</span>
                <span class="t t2">слайд 2</span>
                <span class="t t3">слайд 3</span>
                <span class="t t4">слайд 4</span>
            </div>
            <div class="labels">
                <label class="label s1" for="s1"><span></span></label>
                <label class="label s2" for="s2"><span></span></label>
                <label class="label s3" for="s3"><span></span></label>
                <label class="label s4" for="s4"><span></span></label>
            </div>
        </div>
    </div>
